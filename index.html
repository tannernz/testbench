<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NZ Zone Lookup</title>
<style>
  /* Map container */
  #map {
    height: 80vh;
    width: 100%;
  }

  /* Controls container */
  #controls {
    margin: 10px;
  }

  /* Search bar (address input) */
  #address {
    font-size: 18px;      /* larger text */
    padding: 12px;        /* more space inside */
    width: 400px;         /* wider box */
  }

  /* Find Zone button */
  #controls button {
    font-size: 18px;      /* larger text */
    padding: 12px 24px;   /* taller and wider button */
    margin-left: 10px;    /* space between input and button */
    cursor: pointer;      /* pointer on hover */
  }

  /* Result text */
  #result {
    font-size: 20px;      /* bigger text */
    font-weight: bold;    /* bold text */
    margin-top: 10px;     /* space above the message */
    color: #333;          /* dark grey for readability */
  }
</style>

  <!-- Load Google Maps JS API (replace YOUR_API_KEY with your real key) -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLJtsETdc-9JYoDpN9pua3Thz1rBjGmBc&libraries=geometry">
  </script>
</head>
<body>
  <div id="controls">
    <input id="address" type="text" placeholder="Enter NZ address" size="40">
    <button onclick="lookupZone()">Find Zone</button>
    <p id="result"></p>
  </div>
  <div id="map"></div>

  <script>
    let map, zones = [];

    function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: -41.2, lng: 174.8 }, // center on NZ
    zoom: 6,
    restriction: {
      latLngBounds: {
        north: -33.0,   // top of NZ
        south: -47.5,   // bottom of NZ
        west: 166.0,    // far west
        east: 179.0     // far east
      },
      strictBounds: true
    }
  });
  // Load zones as before...

      // Load zones from GeoJSON file
      fetch("zones.geojson")
        .then(response => response.json())
        .then(data => {
          data.features.forEach(feature => {
            const coords = feature.geometry.coordinates[0].map(c => ({ lat: c[1], lng: c[0] }));
            const polygon = new google.maps.Polygon({
              paths: coords,
              strokeColor: "#FF0000",
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: "#FF0000",
              fillOpacity: 0.35,
              map: map
            });
            zones.push({ polygon, name: feature.properties.name });
          });
        });
    }

    function lookupZone() {
      const geocoder = new google.maps.Geocoder();
      const address = document.getElementById("address").value;

      geocoder.geocode({ address: address }, (results, status) => {
        if (status === "OK") {
          const location = results[0].geometry.location;

          new google.maps.Marker({ position: location, map: map });
          map.setCenter(location);
          map.setZoom(14);

          let inside = null;
          zones.forEach(zone => {
            if (google.maps.geometry.poly.containsLocation(location, zone.polygon)) {
              inside = zone.name;
            }
          });

          document.getElementById("result").textContent =
            inside ? `This address is inside ${inside}` : "This address is outside all zones";
        } else {
          document.getElementById("result").textContent = "Geocode failed: " + status;
        }
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
