<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NZ Zone Lookup</title>
  <style>
    /* Map container */
    #map {
      height: 80vh;
      width: 100%;
      position: relative;
    }

    /* Controls container */
    #controls {
      margin: 10px;
      text-align: center;
    }

    /* Search bar (address input) */
    #address {
      font-size: 18px;
      padding: 12px;
      width: 400px;
    }

    /* Find Zone button */
    #controls button {
      font-size: 18px;
      padding: 12px 24px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* Result text */
    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-align: center;
    }

    /* Zone overlay text (big number/name) */
    #zoneOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      font-weight: bold;
      color: rgba(255, 0, 0, 0.75);
      pointer-events: none;
      display: none;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>

  <!-- Load Google Maps JS API with callback (no racing) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLJtsETdc-9JYoDpN9pua3Thz1rBjGmBc&libraries=geometry&callback=initMap"
    defer>
  </script>
</head>
<body>
  <div id="controls">
    <form onsubmit="lookupZone(); return false;">
      <input id="address" type="text" placeholder="Enter NZ address">
      <button type="submit">Find Zone</button>
    </form>
    <p id="result"></p>
  </div>

  <div id="map">
    <div id="zoneOverlay"></div>
  </div>

  <script>
    let map, zones = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -36.85, lng: 174.76 }, // Auckland focus
        zoom: 10,
        restriction: {
          latLngBounds: {
            north: -33.0,
            south: -47.5,
            west: 166.0,
            east: 179.0
          },
          strictBounds: true
        }
      });

      const overlay = document.getElementById("zoneOverlay");

      // Load zones from GeoJSON file with error handling
      fetch("zones.geojson", { cache: "no-cache" })
        .then(response => {
          if (!response.ok) {
            throw new Error("Failed to load zones.geojson: " + response.status);
          }
          return response.json();
        })
        .then(data => {
          if (!data || !data.features || !Array.isArray(data.features)) {
            throw new Error("Invalid GeoJSON structure");
          }

          data.features.forEach(feature => {
            const name = feature.properties && feature.properties.name ? feature.properties.name : "Zone";
            const coords = feature.geometry.coordinates[0].map(c => ({ lat: c[1], lng: c[0] }));

            const polygon = new google.maps.Polygon({
              paths: coords,
              strokeColor: "#FF0000",
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: "#FF0000",
              fillOpacity: 0.35,
              map: map
            });

            zones.push({ polygon, name });

            // Highlight zone on hover and show big overlay text
            google.maps.event.addListener(polygon, "mouseover", () => {
              polygon.setOptions({
                fillOpacity: 0.65,
                strokeWeight: 4
              });
              // Show just the zone number if present, otherwise full name
              const num = (name.match(/\b(\d+)\b/) || [])[1];
              overlay.textContent = num ? num : name;
              overlay.style.display = "block";
              map.setOptions({ draggableCursor: "pointer" });
            });

            google.maps.event.addListener(polygon, "mouseout", () => {
              polygon.setOptions({
                fillOpacity: 0.35,
                strokeWeight: 2
              });
              overlay.style.display = "none";
              map.setOptions({ draggableCursor: null });
            });
          });

          if (zones.length === 0) {
            console.warn("No zones found in GeoJSON.");
            document.getElementById("result").textContent = "No zones loaded.";
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById("result").textContent = "Error loading zones: " + err.message;
        });
    }

    function lookupZone() {
      const geocoder = new google.maps.Geocoder();
      const address = document.getElementById("address").value;

      geocoder.geocode({ address: address }, (results, status) => {
        if (status === "OK") {
          const location = results[0].geometry.location;

          new google.maps.Marker({ position: location, map: map });
          map.setCenter(location);
          map.setZoom(14);

          let inside = null;
          zones.forEach(zone => {
            if (google.maps.geometry.poly.containsLocation(location, zone.polygon)) {
              inside = zone.name;
            }
          });

          document.getElementById("result").textContent =
            inside ? `This address is inside ${inside} `.repeat(20)
                   : "This address is outside all zones ".repeat(20);
        } else {
          document.getElementById("result").textContent = "Geocode failed: " + status;
        }
      });
    }
  </script>
</body>
</html>
