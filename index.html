<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NZ Zone Lookup</title>
  <style>
    #map {
      height: 80vh;
      width: 100%;
    }
    #controls {
      margin: 10px;
      text-align: center;
    }
    #address {
      font-size: 18px;
      padding: 12px;
      width: 400px;
    }
    #controls button {
      font-size: 18px;
      padding: 12px 24px;
      margin-left: 10px;
      cursor: pointer;
    }
    #result {
      font-size: 32px;       /* larger text */
      font-weight: bold;     /* bold */
      margin-top: 10px;
      color: #333;
      text-align: center;
      white-space: nowrap;   /* single row */
      overflow: hidden;
    }
    #result span {
      display: inline-block;
      margin: 0 20px;        /* spacing between repeats */
    }

    /* Scrolling footer text with truck */
    .scroll-text {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.95);
      padding: 6px 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      z-index: 9999;
    }
    .scroll-track {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      animation: moveLeft 60s linear infinite;
      padding-left: 100%;
    }
    @keyframes moveLeft {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Animated color cycling */
    @keyframes colorCycle {
      0%   { color: red; }
      25%  { color: orange; }
      50%  { color: lime; }
      75%  { color: cyan; }
      100% { color: red; }
    }
    .scroll-track span {
      animation: colorCycle 4s linear infinite;
    }

    .truck { font-size: 32px; margin-right: 12px; }
  </style>

  <!-- Google Maps JS API with Places library (your API key restored) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLJtsETdc-9JYoDpN9pua3Thz1rBjGmBc&libraries=geometry,places&callback=initMap"
    defer>
  </script>
</head>
<body>
  <div id="controls">
    <form onsubmit="lookupZone(); return false;">
      <input id="address" type="text" placeholder="Enter NZ address">
      <button type="submit">Find Zone</button>
    </form>
    <p id="result"></p>
  </div>

  <div id="map"></div>

  <!-- Fixed footer scrolling text -->
  <div class="scroll-text">
    <div class="scroll-track">
      <span class="truck">ðŸšš</span>
      <span>m</span><span>a</span><span>d</span><span>e</span>
      <span> </span><span>b</span><span>y</span><span> </span>
      <span>t</span><span>a</span><span>n</span><span>n</span><span>e</span><span>r</span>
    </div>
  </div>

  <script>
    let map;
    let polygons = [];
    let autocomplete;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -36.85, lng: 174.76 }, // Auckland default
        zoom: 5
      });

      const input = document.getElementById("address");
      autocomplete = new google.maps.places.Autocomplete(input, {
        componentRestrictions: { country: "nz" }
      });

      // Autocomplete selection
      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) return;
        const location = place.geometry.location;
        new google.maps.Marker({ position: location, map: map });
        map.setCenter(location);
        map.setZoom(12);
        checkZone(location);
      });

      // Enter key triggers lookupZone (works even without clicking autocomplete)
      input.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
          e.preventDefault();
          lookupZone();
        }
      });

      // Load GeoJSON
      fetch("zones.geojson", { cache: "no-cache" })
        .then(res => res.json())
        .then(data => {
          data.features.forEach(feature => {
            const coords = getCoords(feature.geometry);
            const name = feature.properties.name || "Unnamed";
            const polygon = new google.maps.Polygon({
              paths: coords,
              strokeColor: "#FF0000",
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: "#FF0000",
              fillOpacity: 0.35,
              map: map
            });
            polygons.push({ polygon, name });
          });
        })
        .catch(err => console.error("Error loading GeoJSON:", err));
    }

    function getCoords(geometry) {
      if (geometry.type === "Polygon") {
        return geometry.coordinates[0].map(c => ({ lat: c[1], lng: c[0] }));
      } else if (geometry.type === "MultiPolygon") {
        return geometry.coordinates.flat(2).map(c => ({ lat: c[1], lng: c[0] }));
      }
      return [];
    }

    // Dual-path: use place if available, otherwise geocode typed text on Enter/button
    function lookupZone() {
      const place = autocomplete.getPlace();
      const geocoder = new google.maps.Geocoder();

      if (place && place.geometry) {
        const location = place.geometry.location;
        new google.maps.Marker({ position: location, map: map });
        map.setCenter(location);
        map.setZoom(12);
        checkZone(location);
      } else {
        const address = document.getElementById("address").value;
        geocoder.geocode({
          address,
          componentRestrictions: { country: "NZ" }
        }, (results, status) => {
          if (status === "OK" && results[0]) {
            const location = results[0].geometry.location;
            new google.maps.Marker({ position: location, map: map });
            map.setCenter(location);
            map.setZoom(12);
            checkZone(location);
          } else {
            document.getElementById("result").textContent =
              "Geocode failed: " + status;
          }
        });
      }
    }

    function checkZone(location) {
      let found = null;
      polygons.forEach(p => {
        if (google.maps.geometry.poly.containsLocation(location, p.polygon)) {
          found = p.name;
        }
      });

      if (found) {
        const repeated = Array(10).fill(`This address is inside ${found}`)
          .map(msg => `<span>${msg}</span>`).join("");
        document.getElementById("result").innerHTML = repeated;
      } else {
        document.getElementById("result").textContent =
          "This address is outside all zones";
      }
    }
  </script>
</body>
</html>
