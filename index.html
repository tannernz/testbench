<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NZ Zone Lookup + Directions</title>
  <style>
    #map {
      height: 80vh;
      width: 100%;
    }
    #controls {
      margin: 10px;
      text-align: center;
    }
    #address, #to {
      font-size: 18px;
      padding: 12px;
      width: 320px;
      margin: 5px;
    }
    #controls button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 5px;
      cursor: pointer;
    }
    #result {
      font-size: 22px;
      font-weight: 600;
      margin-top: 10px;
      color: #333;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
    }
    #zone-info {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
      color: #FF0000;
      text-align: center;
    }
    #warning {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      color: #FFFFFF;
      text-align: center;
      background-color: #FF0000;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
    }
    #loading-warning {
      font-size: 16px;
      font-weight: normal;
      margin-top: 5px;
      color: #666;
      text-align: center;
      display: none;
    }
    #route-alternatives {
      margin-top: 10px;
      text-align: center;
    }
    .route-option {
      display: inline-block;
      margin: 5px;
      padding: 8px 16px;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .route-option:hover {
      background-color: #e0e0e0;
    }
    .route-option.selected {
      background-color: #4CAF50;
      color: white;
      border-color: #45a049;
    }

    /* Scrolling footer text */
    .scroll-text {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.95);
      padding: 6px 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      z-index: 9999;
    }
    .scroll-track {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      animation: moveLeft 35s linear infinite;
      padding-left: 100%;
    }
    @keyframes moveLeft {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Animated color cycling */
    @keyframes colorCycle {
      0%   { color: red; }
      25%  { color: orange; }
      50%  { color: lime; }
      75%  { color: cyan; }
      100% { color: red; }
    }
    .scroll-track span {
      animation: colorCycle 4s linear infinite;
    }

    .truck svg {
      height: 40px;
      margin-right: 12px;
    }
  </style>

  <!-- Google Maps JS API with Places + Geometry -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLJtsETdc-9JYoDpN9pua3Thz1rBjGmBc&libraries=geometry,places&callback=initMap"
    defer>
  </script>
</head>
<body>
  <div id="controls">
    <!-- Combined form for both addresses -->
    <form onsubmit="handleSearch(); return false;">
      <input id="address" type="text" placeholder="Enter first NZ address">
      <input id="to" type="text" placeholder="Enter second NZ address (optional)">
      <button type="submit">Search</button>
      <button type="button" onclick="clearSearch()">Clear Search</button>
    </form>

    <div id="zone-info"></div>
    <p id="result"></p>
    <div id="route-alternatives"></div>
    <div style="text-align: center;">
      <span id="warning" style="display: none;">Warning - Local</span>
    </div>
    <p id="loading-warning">Checking road distance to nearest branch...</p>
  </div>

  <div id="map"></div>

  <!-- Scrolling footer with red truck SVG facing left -->
  <div class="scroll-text">
    <div class="scroll-track">
      <span class="truck">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 120" width="160" height="60" style="transform: scaleX(-1);">
          <rect x="10" y="40" width="200" height="50" rx="6" ry="6" fill="#e10600"/>
          <rect x="210" y="65" width="6" height="4" fill="#e10600"/>
          <rect x="222" y="50" width="28" height="35" rx="4" ry="4" fill="#e10600"/>
          <polygon points="250,50 270,60 270,85 250,85" fill="#e10600"/>
          <rect x="226" y="55" width="22" height="15" rx="2" ry="2" fill="#ffffff" opacity="0.85"/>
          <circle cx="50" cy="95" r="12" fill="#111"/>
          <circle cx="100" cy="95" r="12" fill="#111"/>
          <circle cx="150" cy="95" r="12" fill="#111"/>
          <circle cx="200" cy="95" r="12" fill="#111"/>
          <circle cx="235" cy="95" r="12" fill="#111"/>
          <circle cx="260" cy="95" r="12" fill="#111"/>
        </svg>
      </span>
      <span>m</span><span>a</span><span>d</span><span>e</span>
      <span> </span><span>b</span><span>y</span><span> </span>
      <span>t</span><span>a</span><span>n</span><span>n</span><span>e</span><span>r</span>
    </div>
  </div>

  <script>
    let map;
    let polygons = [];
    let autocompleteOrigin, autocompleteDest;
    let directionsService, directionsRenderer;
    let startLocation = null;
    let startZone = null;
    let destLocation = null;
    let destZone = null;
    let currentMarkers = [];
    let currentRoutes = [];
    let selectedRouteIndex = 0;

    // Branch coordinates
    const branchLocations = [
      {lat: -36.7512, lng: 174.7062, title: "200 Bush Road, Albany"},
      {lat: -37.7375, lng: 175.2207, title: "62/68 The Boulevard, Hamilton"},
      {lat: -37.6645, lng: 176.2069, title: "141 Newton Street, Mt Maunganui"},
      {lat: -40.3410, lng: 175.5956, title: "17 Bennett Street, Palmerston North"},
      {lat: -41.2494, lng: 174.9099, title: "65 Seaview Road, Lower Hutt"},
      {lat: -41.3020, lng: 173.2230, title: "4 Tokomaru Place, Nelson"},
      {lat: -43.5333, lng: 172.5500, title: "15 Foremans Road, Christchurch"},
      {lat: -45.8742, lng: 170.5036, title: "32 McNab Street, Dunedin"}
    ];

    // Consultant coordinates
    const consultantLocations = [
      {lat: -36.7193, lng: 174.7367, title: "Consultant - Browns Bay"},
      {lat: -36.6850, lng: 174.7410, title: "Consultant - Long Bay"},
      {lat: -37.6500, lng: 175.5167, title: "Consultant - Morrinsville"},
      {lat: -37.6973, lng: 176.2846, title: "Consultant - Papamoa Beach"},
      {lat: -40.9167, lng: 175.0167, title: "Consultant - Paraparaumu"},
      {lat: -43.5833, lng: 172.3833, title: "Consultant - Rolleston"}
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -40.9, lng: 174.9 }, // NZ center
        zoom: 5,
        zoomControl: true,
        mapTypeControl: true,
        scaleControl: true,
        streetViewControl: true,
        rotateControl: true,
        fullscreenControl: true,
        gestureHandling: "greedy" // This enables normal mouse scroll zoom without requiring Ctrl key
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ 
        map: map,
        suppressMarkers: true, // We'll use our own markers
        suppressInfoWindows: false
      });

      const inputOrigin = document.getElementById("address");
      autocompleteOrigin = new google.maps.places.Autocomplete(inputOrigin, {
        componentRestrictions: { country: "nz" }
      });

      const inputDest = document.getElementById("to");
      autocompleteDest = new google.maps.places.Autocomplete(inputDest, {
        componentRestrictions: { country: "nz" }
      });

      inputOrigin.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          handleSearch();
        }
      });

      inputDest.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          handleSearch();
        }
      });

      // Load zones
      fetch("zones.geojson", { cache: "no-cache" })
        .then(res => res.json())
        .then(data => {
          data.features.forEach(feature => {
            const coords = getCoords(feature.geometry);
            const name = feature.properties.name || "Unnamed";
            const polygon = new google.maps.Polygon({
              paths: coords,
              strokeColor: "#FF6666",
              strokeOpacity: 0.6,
              strokeWeight: 2,
              fillColor: "#FF6666",
              fillOpacity: 0.05,
              map: map
            });
            polygons.push({ polygon, name });
          });
        })
        .catch(err => console.error("Error loading GeoJSON:", err));

      // Mark branches with a building icon (SVG path)
      const buildingIcon = {
        path: "M2,22 L2,10 L10,6 L18,10 L18,22 L2,22 Z M5,22 L5,14 L8,14 L8,22 Z M12,22 L12,14 L15,14 L15,22 Z M2,10 L10,6 L18,10",
        fillColor: "#e10600",
        fillOpacity: 0.95,
        strokeColor: "#800000",
        strokeWeight: 1.5,
        scale: 1.6,
        anchor: new google.maps.Point(10, 22)
      };

      branchLocations.forEach(branch => {
        new google.maps.Marker({
          position: { lat: branch.lat, lng: branch.lng },
          map: map,
          icon: buildingIcon,
          title: branch.title
        });
      });

      // Mark consultants with person emoji labels and white background
      const consultantIcon = {
        path: google.maps.SymbolPath.CIRCLE,
        fillColor: "#FFFFFF",
        fillOpacity: 0.9,
        strokeColor: "#333333",
        strokeWeight: 1,
        scale: 15
      };

      consultantLocations.forEach(c => {
        new google.maps.Marker({
          position: { lat: c.lat, lng: c.lng },
          map: map,
          icon: consultantIcon,
          label: {
            text: "ðŸ‘¤",
            fontSize: "14px",
            color: "#000000"
          },
          title: c.title
        });
      });
    }

    function handleSearch() {
      const address1 = document.getElementById("address").value;
      const address2 = document.getElementById("to").value;

      if (!address1) {
        document.getElementById("result").textContent = "Please enter at least the first address.";
        return;
      }

      if (!address2) {
        // Single address search - just find zone
        lookupZoneOnly(address1);
      } else {
        // Two addresses - calculate route with alternatives
        calcRoute(address1, address2);
      }
    }

    function lookupZoneOnly(address) {
      const geocoder = new google.maps.Geocoder();
      
      geocoder.geocode({ address: address, componentRestrictions: { country: "NZ" } },
        (results, status) => {
          if (status === "OK" && results[0]) {
            const location = results[0].geometry.location;
            const zone = getZone(location);
            
            // Clear previous results
            clearMarkers();
            directionsRenderer.setDirections({routes: []});
            document.getElementById("route-alternatives").innerHTML = "";
            
            // Place marker
            placeMarker(location, true);
            
            // Display zone information
            document.getElementById("zone-info").innerHTML = `Zone: <span style="color:red; font-weight:bold;">${zone}</span>`;
            document.getElementById("result").textContent = `Address: ${results[0].formatted_address}`;
            document.getElementById("warning").style.display = "none";
            
            // Center map on location
            map.setCenter(location);
            map.setZoom(12);
          } else {
            document.getElementById("result").textContent = "Address geocode failed.";
          }
        });
    }

    function clearSearch() {
      // Clear input fields
      document.getElementById("address").value = "";
      document.getElementById("to").value = "";
      
      // Clear results
      document.getElementById("result").textContent = "";
      document.getElementById("zone-info").textContent = "";
      document.getElementById("warning").style.display = "none";
      document.getElementById("route-alternatives").innerHTML = "";
      
      // Clear map
      directionsRenderer.setDirections({routes: []});
      clearMarkers();
      
      // Reset locations
      startLocation = null;
      destLocation = null;
      startZone = null;
      destZone = null;
      currentRoutes = [];
      selectedRouteIndex = 0;
      
      // Reset map view
      map.setCenter({ lat: -40.9, lng: 174.9 });
      map.setZoom(5);
    }

    function clearMarkers() {
      currentMarkers.forEach(marker => marker.setMap(null));
      currentMarkers = [];
    }

    function placeMarker(location, isStart) {
      const markerIcon = {
        path: google.maps.SymbolPath.CIRCLE,
        fillColor: isStart ? "#0000FF" : "#00FF00",
        fillOpacity: 0.9,
        strokeColor: "#000000",
        strokeWeight: 2,
        scale: 8
      };
      
      const marker = new google.maps.Marker({ 
        position: location, 
        map: map,
        icon: markerIcon,
        title: isStart ? "Start Location" : "Destination"
      });
      
      currentMarkers.push(marker);
    }

    function getCoords(geometry) {
      if (geometry.type === "Polygon") {
        return geometry.coordinates[0].map(c => ({ lat: c[1], lng: c[0] }));
      } else if (geometry.type === "MultiPolygon") {
        return geometry.coordinates.flat(2).map(c => ({ lat: c[1], lng: c[0] }));
      }
      return [];
    }

    // Check if location is within 35km ROAD DISTANCE of any branch
    function checkLocationLocal(location, callback) {
      // Find the closest branch by straight-line distance first
      let closestBranch = null;
      let minStraightLineDistance = Infinity;
      
      branchLocations.forEach(branch => {
        const branchLatLng = new google.maps.LatLng(branch.lat, branch.lng);
        const straightLineDistance = google.maps.geometry.spherical.computeDistanceBetween(location, branchLatLng);
        
        if (straightLineDistance < minStraightLineDistance) {
          minStraightLineDistance = straightLineDistance;
          closestBranch = branch;
        }
      });
      
      // ONLY check road distance if straight-line distance is less than 50km
      if (minStraightLineDistance < 50000) {
        // Check road distance to the closest branch
        if (closestBranch) {
          const request = {
            origin: location,
            destination: new google.maps.LatLng(closestBranch.lat, closestBranch.lng),
            travelMode: google.maps.TravelMode.DRIVING
          };
          
          directionsService.route(request, (result, status) => {
            if (status === "OK") {
              const leg = result.routes[0].legs[0];
              const roadDistance = leg.distance.value;
              
              // If within 35km (35,000 meters) by road, return true
              callback(roadDistance <= 35000);
            } else {
              console.error("Directions request failed for local check:", status);
              // If the API fails, use straight-line distance as fallback
              callback(minStraightLineDistance <= 35000);
            }
          });
        } else {
          callback(false);
        }
      } else {
        // If straight-line distance is 50km or more, definitely not local
        callback(false);
      }
    }

    // Check both start and destination locations for local warning
    // Only show warning if BOTH are local
    function checkLocalWarning() {
      const warningElement = document.getElementById("warning");
      const loadingElement = document.getElementById("loading-warning");
      
      // We need both locations to check
      if (!startLocation || !destLocation) {
        warningElement.style.display = "none";
        return;
      }
      
      loadingElement.style.display = "block";
      warningElement.style.display = "none";
      
      let startLocal = false;
      let destLocal = false;
      let checksCompleted = 0;
      
      const checkComplete = () => {
        checksCompleted++;
        if (checksCompleted === 2) {
          loadingElement.style.display = "none";
          // Only show warning if BOTH are local
          warningElement.style.display = (startLocal && destLocal) ? "inline-block" : "none";
        }
      };
      
      // Check start location
      checkLocationLocal(startLocation, (isLocal) => {
        startLocal = isLocal;
        checkComplete();
      });
      
      // Check destination location
      checkLocationLocal(destLocation, (isLocal) => {
        destLocal = isLocal;
        checkComplete();
      });
    }

    // Determine zone for a location
    function getZone(location) {
      let found = null;
      polygons.forEach(p => {
        if (google.maps.geometry.poly.containsLocation(location, p.polygon)) {
          found = p.name;
        }
      });
      return found || "Outside all zones";
    }

    function calcRoute(address1, address2) {
      const geocoder = new google.maps.Geocoder();
      
      // Geocode both addresses
      Promise.all([
        new Promise((resolve) => {
          geocoder.geocode({ address: address1, componentRestrictions: { country: "NZ" } },
            (results, status) => {
              if (status === "OK" && results[0]) {
                startLocation = results[0].geometry.location;
                resolve(startLocation);
              } else {
                document.getElementById("result").textContent = "First address geocode failed.";
                resolve(null);
              }
            });
        }),
        new Promise((resolve) => {
          geocoder.geocode({ address: address2, componentRestrictions: { country: "NZ" } },
            (results, status) => {
              if (status === "OK" && results[0]) {
                destLocation = results[0].geometry.location;
                resolve(destLocation);
              } else {
                document.getElementById("result").textContent = "Second address geocode failed.";
                resolve(null);
              }
            });
        })
      ]).then(([startLoc, destLoc]) => {
        if (!startLoc || !destLoc) return;

        // Get zones for both locations
        startZone = getZone(startLoc);
        destZone = getZone(destLoc);

        // Display zone information prominently
        const zoneInfo = `Zones: <span style="color:red; font-weight:bold;">${startZone}</span> <span style="font-weight:bold; text-decoration:underline;">to</span> <span style="color:red; font-weight:bold;">${destZone}</span>`;
        document.getElementById("zone-info").innerHTML = zoneInfo;

        // Calculate route with multiple alternatives
        const request = {
          origin: startLoc,
          destination: destLoc,
          travelMode: google.maps.TravelMode.DRIVING,
          provideRouteAlternatives: true // This gets multiple route options
        };

        directionsService.route(request, (result, status) => {
          if (status === "OK") {
            currentRoutes = result.routes;
            selectedRouteIndex = 0;
            
            // Display the first route by default
            displayRoute(selectedRouteIndex);
            
            // Show route alternatives for user to choose from
            displayRouteAlternatives(result.routes);
            
            // Check if both locations are local
            checkLocalWarning();

          } else {
            document.getElementById("result").textContent = "Route request failed: " + status;
          }
        });
      });
    }

    function displayRouteAlternatives(routes) {
      const alternativesDiv = document.getElementById("route-alternatives");
      alternativesDiv.innerHTML = "<strong>Route Options:</strong><br>";
      
      routes.forEach((route, index) => {
        const leg = route.legs[0];
        const routeDiv = document.createElement("div");
        routeDiv.className = `route-option ${index === 0 ? 'selected' : ''}`;
        routeDiv.innerHTML = `
          Route ${index + 1}: 
          ${leg.distance.text} â€¢ 
          ${leg.duration.text}
        `;
        routeDiv.onclick = () => selectRoute(index);
        alternativesDiv.appendChild(routeDiv);
      });
    }

    function selectRoute(index) {
      selectedRouteIndex = index;
      
      // Update the selected style
      const routeOptions = document.querySelectorAll('.route-option');
      routeOptions.forEach((option, i) => {
        if (i === index) {
          option.classList.add('selected');
        } else {
          option.classList.remove('selected');
        }
      });
      
      // Display the selected route
      displayRoute(index);
    }

    function displayRoute(routeIndex) {
      if (!currentRoutes[routeIndex]) return;
      
      const route = currentRoutes[routeIndex];
      directionsRenderer.setDirections({routes: [route]});
      
      // Place markers for start and end
      clearMarkers();
      placeMarker(startLocation, true);
      placeMarker(destLocation, false);

      const leg = route.legs[0];
      
      // Display route info
      document.getElementById("result").innerHTML =
        `Distance: ${leg.distance.text} | Duration: ${leg.duration.text}`;

      // Adjust map view to show the route
      const bounds = new google.maps.LatLngBounds();
      bounds.extend(startLocation);
      bounds.extend(destLocation);
      map.fitBounds(bounds);
    }
  </script>
</body>
</html>
