<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NZ Zone Lookup</title>
  <style>
    /* Map container */
    #map {
      height: 80vh;
      width: 100%;
      position: relative;
    }

    /* Controls container */
    #controls {
      margin: 10px;
      text-align: center;
    }

    /* Search bar (address input) */
    #address {
      font-size: 18px;
      padding: 12px;
      width: 400px;
    }

    /* Find Zone button */
    #controls button {
      font-size: 18px;
      padding: 12px 24px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* Result text */
    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-align: center;
    }

    /* Zone overlay text */
    #zoneOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      font-weight: bold;
      color: rgba(255, 0, 0, 0.7);
      pointer-events: none; /* donâ€™t block map interaction */
      display: none;        /* hidden by default */
    }
  </style>

  <!-- Load Google Maps JS API with your actual key -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLJtsETdc-9JYoDpN9pua3Thz1rBjGmBc&libraries=geometry">
  </script>
</head>
<body>
  <div id="controls">
    <form onsubmit="lookupZone(); return false;">
      <input id="address" type="text" placeholder="Enter NZ address">
      <button type="submit">Find Zone</button>
    </form>
    <p id="result"></p>
  </div>
  <div id="map">
    <div id="zoneOverlay"></div>
  </div>

  <script>
    let map, zones = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -41.2, lng: 174.8 },
        zoom: 6,
        restriction: {
          latLngBounds: {
            north: -33.0,
            south: -47.5,
            west: 166.0,
            east: 179.0
          },
          strictBounds: true
        }
      });

      const overlay = document.getElementById("zoneOverlay");

      // Load zones from GeoJSON file
      fetch("zones.geojson")
        .then(response => response.json())
        .then(data => {
          data.features.forEach(feature => {
            const coords = feature.geometry.coordinates[0].map(c => ({ lat: c[1], lng: c[0] }));
            const polygon = new google.maps.Polygon({
              paths: coords,
              strokeColor: "#FF0000",
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: "#FF0000",
              fillOpacity: 0.35,
              map: map
            });

            zones.push({ polygon, name: feature.properties.name });

            // Highlight + show zone number on hover
            google.maps.event.addListener(polygon, "mouseover", () => {
              polygon.setOptions({
                fillOpacity: 0.65,
                strokeWeight: 4
              });
              overlay.textContent = feature.properties.name.replace(/[^0-9]/g, "") || feature.properties.name;
              overlay.style.display = "block";
            });

            google.maps.event.addListener(polygon, "mouseout", () => {
              polygon.setOptions({
                fillOpacity: 0.35,
                strokeWeight: 2
              });
              overlay.style.display = "none";
            });
          });
        });
    }

    function lookupZone() {
      const geocoder = new google.maps.Geocoder();
      const address = document.getElementById("address").value;

      geocoder.geocode({ address: address }, (results, status) => {
        if (status === "OK") {
          const location = results[0].geometry.location;

          new google.maps.Marker({ position: location, map: map });
          map.setCenter(location);
          map.setZoom(14);

          let inside = null;
          zones.forEach(zone => {
            if (google.maps.geometry.poly.containsLocation(location, zone.polygon)) {
              inside = zone.name;
            }
          });

          document.getElementById("result").textContent =
            inside ? `This address is inside ${inside} `.repeat(20)
                   : "This address is outside all zones ".repeat(20);
        } else {
          document.getElementById("result").textContent = "Geocode failed: " + status;
        }
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
