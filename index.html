<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NZ Zone Lookup</title>
  <style>
    /* Map container */
    #map {
      height: 80vh;
      width: 100%;
    }

    /* Controls container */
    #controls {
      margin: 10px;
      text-align: center;
    }

    /* Search bar (address input) */
    #address {
      font-size: 18px;
      padding: 12px;
      width: 400px;
    }

    /* Find Zone button */
    #controls button {
      font-size: 18px;
      padding: 12px 24px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* Result text */
    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-align: center;
    }
  </style>

  <!-- Load Google Maps JS API with callback -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLJtsETdc-9JYoDpN9pua3Thz1rBjGmBc&libraries=geometry&callback=initMap"
    defer>
  </script>
</head>
<body>
  <div id="controls">
    <form onsubmit="lookupZone(); return false;">
      <input id="address" type="text" placeholder="Enter NZ address">
      <button type="submit">Find Zone</button>
    </form>
    <p id="result"></p>
  </div>

  <div id="map"></div>

  <script>
    let map, zones = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -36.85, lng: 174.76 }, // Auckland focus
        zoom: 10,
        restriction: {
          latLngBounds: {
            north: -20.0,   // expanded north
            south: -60.0,   // expanded south
            west: 150.0,    // expanded west
            east: 190.0     // expanded east
          }
          // no strictBounds, so dragging is free inside expanded box
        }
      });

      // Load zones from GeoJSON file
      fetch("zones.geojson", { cache: "no-cache" })
        .then(response => response.json())
        .then(data => {
          data.features.forEach(feature => {
            const name = feature.properties && feature.properties.name ? feature.properties.name : "Zone";
            const coords = feature.geometry.coordinates[0].map(c => ({ lat: c[1], lng: c[0] }));

            const polygon = new google.maps.Polygon({
              paths: coords,
              strokeColor: "#FF0000",
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: "#FF0000",
              fillOpacity: 0.35,
              map: map
            });

            zones.push({ polygon, name });
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById("result").textContent = "Error loading zones: " + err.message;
        });
    }

    function lookupZone() {
      const geocoder = new google.maps.Geocoder();
      const address = document.getElementById("address").value;

      geocoder.geocode({ address: address }, (results, status) => {
        if (status === "OK") {
          const location = results[0].geometry.location;

          new google.maps.Marker({ position: location, map: map });
          map.setCenter(location);
          map.setZoom(14);

          let inside = null;
          zones.forEach(zone => {
            if (google.maps.geometry.poly.containsLocation(location, zone.polygon)) {
              inside = zone.name;
            }
          });

          document.getElementById("result").textContent =
            inside ? `This address is inside ${inside} `.repeat(20)
                   : "This address is outside all zones ".repeat(20);
        } else {
          document.getElementById("result").textContent = "Geocode failed: " + status;
        }
      });
    }
  </script>
</body>
</html>
