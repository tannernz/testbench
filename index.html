<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NZ Zone Lookup</title>
  <style>
    /* Map container */
    #map {
      height: 80vh;
      width: 100%;
    }

    /* Controls container */
    #controls {
      margin: 10px;
      text-align: center;
    }

    /* Search bar (address input) */
    #address {
      font-size: 18px;
      padding: 12px;
      width: 400px;
    }

    /* Find Zone button */
    #controls button {
      font-size: 18px;
      padding: 12px 24px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* Result text */
    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-align: center;
    }

    /* Scrolling footer text */
    .scroll-text {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.95);
      padding: 6px 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      z-index: 9999;
    }
    .scroll-track {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      animation: moveRight 30s linear infinite;
      padding-right: 100%; /* ensures it fully exits before looping */
    }
    @keyframes moveRight {
      0%   { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .yellow { color: #CCCC00; } /* darker, more legible yellow */
    .green  { color: green; }
    .blue   { color: blue; }
    .purple { color: purple; }
    .red    { color: red; }
  </style>

  <!-- Load Google Maps JS API with callback -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLJtsETdc-9JYoDpN9pua3Thz1rBjGmBc&libraries=geometry&callback=initMap"
    defer>
  </script>
</head>
<body>
  <div id="controls">
    <form onsubmit="lookupZone(); return false;">
      <input id="address" type="text" placeholder="Enter NZ address">
      <button type="submit">Find Zone</button>
    </form>
    <p id="result"></p>
  </div>

  <div id="map"></div>

  <!-- Fixed footer scrolling text -->
  <div class="scroll-text">
    <div class="scroll-track">
      <span class="yellow">m</span>
      <span class="green">a</span>
      <span class="blue">d</span>
      <span class="purple">e</span>
      <span class="red"> </span>
      <span class="yellow">b</span>
      <span class="green">y</span>
      <span class="blue"> </span>
      <span class="purple">t</span>
      <span class="red">a</span>
      <span class="yellow">n</span>
      <span class="green">n</span>
      <span class="blue">e</span>
      <span class="purple">r</span>
    </div>
  </div>

  <script>
    let map, zones = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -36.85, lng: 174.76 }, // Auckland focus
        zoom: 10,
        restriction: {
          latLngBounds: {
            north: -20.0,
            south: -60.0,
            west: 150.0,
            east: 190.0
          }
        }
      });

      // Load zones from GeoJSON file
      fetch("zones.geojson", { cache: "no-cache" })
        .then(response => response.json())
        .then(data => {
          data.features.forEach(feature => {
            const name = feature.properties && feature.properties.name ? feature.properties.name : "Zone";
            const coords = feature.geometry.coordinates[0].map(c => ({ lat: c[1], lng: c[0] }));

            const polygon = new google.maps.Polygon({
              paths: coords,
              strokeColor: "#FF0000",
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: "#FF0000",
              fillOpacity: 0.35,
              map: map
            });

            zones.push({ polygon, name });
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById("result").textContent = "Error loading zones: " + err.message;
        });
    }

    function lookupZone() {
      const geocoder = new google.maps.Geocoder();
      const address = document.getElementById("address").value;

      geocoder.geocode({ address: address }, (results, status) => {
        if (status === "OK") {
          const location = results[0].geometry.location;

          new google.maps.Marker({ position: location, map: map });
          map.setCenter(location);
          map.setZoom(14);

          let inside = null;
          zones.forEach(zone => {
            if (google.maps.geometry.poly.containsLocation(location, zone.polygon)) {
              inside = zone.name;
            }
          });

          document.getElementById("result").textContent =
            inside ? `This address is inside ${inside} `.repeat(20)
                   : "This address is outside all zones ".repeat(20);
        } else {
          document.getElementById("result").textContent = "Geocode failed: " + status;
        }
      });
    }
  </script>
</body>
</html>
