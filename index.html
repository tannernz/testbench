<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NZ Zone Lookup + Directions</title>
  <style>
    /* Map container */
    #map {
      height: 80vh;
      width: 100%;
    }

    /* Controls container */
    #controls {
      margin: 10px;
      text-align: center;
    }

    /* Input fields */
    #address, #from, #to {
      font-size: 18px;
      padding: 12px;
      width: 300px;
      margin: 5px;
    }

    /* Buttons */
    #controls button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 5px;
      cursor: pointer;
    }

    /* Result text */
    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-align: center;
    }

    /* Scrolling footer text with truck */
    .scroll-text {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.95);
      padding: 6px 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      z-index: 9999;
    }
    .scroll-track {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      animation: moveLeft 60s linear infinite; /* slower scroll */
      padding-left: 100%;
    }
    @keyframes moveLeft {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .truck { font-size: 32px; margin-right: 12px; }
    .green  { color: green; }
    .blue   { color: blue; }
    .purple { color: purple; }
    .red    { color: red; }
  </style>

  <!-- Load Google Maps JS API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLJtsETdc-9JYoDpN9pua3Thz1rBjGmBc&libraries=geometry&callback=initMap"
    defer>
  </script>
</head>
<body>
  <div id="controls">
    <!-- Zone lookup -->
    <form onsubmit="lookupZone(); return false;">
      <input id="address" type="text" placeholder="Enter NZ address">
      <button type="submit">Find Zone</button>
    </form>

    <!-- Directions form -->
    <form onsubmit="calcRoute(); return false;">
      <input id="from" type="text" placeholder="From address">
      <input id="to" type="text" placeholder="To address">
      <button type="submit">Get Route</button>
    </form>

    <p id="result"></p>
  </div>

  <div id="map"></div>

  <!-- Fixed footer scrolling text -->
  <div class="scroll-text">
    <div class="scroll-track">
      <span class="truck">ðŸšš</span>
      <span class="green">m</span>
      <span class="blue">a</span>
      <span class="purple">d</span>
      <span class="red">e</span>
      <span class="green"> </span>
      <span class="blue">b</span>
      <span class="purple">y</span>
      <span class="red"> </span>
      <span class="green">t</span>
      <span class="blue">a</span>
      <span class="purple">n</span>
      <span class="red">n</span>
      <span class="green">e</span>
      <span class="blue">r</span>
    </div>
  </div>

  <script>
    let map, zones = [];
    let directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -36.85, lng: 174.76 }, // Auckland focus
        zoom: 7,
        restriction: {
          latLngBounds: {
            north: -20.0,
            south: -60.0,
            west: 150.0,
            east: 190.0
          }
        }
      });

      // Directions service + renderer
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

      // Load zones from GeoJSON file
      fetch("zones.geojson", { cache: "no-cache" })
        .then(response => response.json())
        .then(data => {
          data.features.forEach(feature => {
            const name = feature.properties && feature.properties.name ? feature.properties.name : "Zone";
            const coords = feature.geometry.coordinates[0].map(c => ({ lat: c[1], lng: c[0] }));

            const polygon = new google.maps.Polygon({
              paths: coords,
              strokeColor: "#FF0000",
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: "#FF0000",
              fillOpacity: 0.35,
              map: map
            });

            zones.push({ polygon, name });
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById("result").textContent = "Error loading zones: " + err.message;
        });
    }

    function lookupZone() {
      const geocoder = new google.maps.Geocoder();
      const address = document.getElementById("address").value;

      geocoder.geocode({ address: address }, (results, status) => {
        if (status === "OK") {
          const location = results[0].geometry.location;

          new google.maps.Marker({ position: location, map: map });
          map.setCenter(location);
          map.setZoom(14);

          let inside = null;
          zones.forEach(zone => {
            if (google.maps.geometry.poly.containsLocation(location, zone.polygon)) {
              inside = zone.name;
            }
          });

          document.getElementById("result").textContent =
            inside ? `This address is inside ${inside} `.repeat(20)
                   : "This address is outside all zones ".repeat(20);
        } else {
          document.getElementById("result").textContent = "Geocode failed: " + status;
        }
      });
    }

    function calcRoute() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      const request = {
        origin: from,
        destination: to,
        travelMode: google.maps.TravelMode.DRIVING
      };

      directionsService.route(request, (result, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(result);

          const leg = result.routes[0].legs[0];
          document.getElementById("result").textContent =
            `Distance: ${leg.distance.text}, Duration: ${leg.duration.text}`;
        } else {
          document.getElementById("result").textContent = "Route request failed: " + status;
        }
      });
    }
  </script>
</body>
</html>
